# Minimal Kernel Configuration Preset
# Optimized for minimal size and boot time

[config_options]
# 通用选项
CONFIG_EMBEDDED = y
CONFIG_EXPERT = y
CONFIG_SLOB = y

# 处理器类型
CONFIG_M386 = n
CONFIG_M486 = n
CONFIG_M586 = n
CONFIG_M686 = n
CONFIG_MPENTIUMII = n
CONFIG_MPENTIUMIII = n
CONFIG_MPENTIUMM = n
CONFIG_MPENTIUM4 = n
CONFIG_MK6 = n
CONFIG_MK7 = n
CONFIG_MK8 = n
CONFIG_MCRUSOE = n
CONFIG_MEFFICEON = n
CONFIG_MWINCHIPC6 = n
CONFIG_MWINCHIP2 = n
CONFIG_MWINCHIP3D = n
CONFIG_MELAN = n
CONFIG_MGEODEGX1 = n
CONFIG_MGEODE_LX = n
CONFIG_MCYRIXIII = n
CONFIG_MVIAC3_2 = n
CONFIG_MVIAC7 = n
CONFIG_MCORE2 = n
CONFIG_MATOM = n
CONFIG_GENERIC_CPU = y

# 文件系统
CONFIG_EXT2_FS = y
CONFIG_EXT3_FS = n
CONFIG_EXT4_FS = n
CONFIG_BTRFS_FS = n
CONFIG_XFS_FS = n
CONFIG_F2FS_FS = n
CONFIG_VFAT_FS = n
CONFIG_NTFS_FS = n
CONFIG_ISO9660_FS = n
CONFIG_UDF_FS = n

# 网络
CONFIG_NET = y
CONFIG_INET = y
CONFIG_IPV6 = n
CONFIG_WIRELESS = n
CONFIG_RFKILL = n

# 设备驱动
CONFIG_BLK_DEV_SD = y
CONFIG_BLK_DEV_SR = n
CONFIG_INPUT_MOUSEDEV = n
CONFIG_INPUT_KEYBOARD = n
CONFIG_SERIO = n
CONFIG_VT = n
CONFIG_TTY = n

# 调试和性能
CONFIG_DEBUG_INFO = n
CONFIG_DEBUG_KERNEL = n
CONFIG_PROFILING = n
CONFIG_KPROBES = n

# 内核特性
CONFIG_MODULES = n
CONFIG_MODULE_UNLOAD = n
CONFIG_PREEMPT = n
CONFIG_SMP = n

# 电源管理
CONFIG_PM = n
CONFIG_ACPI = n
CONFIG_CPU_FREQ = n

[compilation]
optimization_level = s
debug_symbols = false
static_build = true
custom_cflags = -Os -pipe