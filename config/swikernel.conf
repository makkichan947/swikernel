# SwiKernel Configuration File
# This file contains all configuration options for SwiKernel
# Lines starting with # or ; are comments

[global]
# 项目名称和版本
name = SwiKernel
version = 2.0.0
author = SwiKernel Team
copyright = 2025 SwiKernel Project

# 系统模式
# debug: 启用调试输出
# verbose: 详细日志
# quiet: 静默模式
mode = normal

[logging]
# 日志级别: DEBUG, INFO, WARNING, ERROR, FATAL
level = INFO

# 日志文件路径
file = /var/log/swikernel.log

# 日志文件最大大小 (字节)
max_size = 10485760

# 是否启用日志轮转
rotate = true

# 保留的日志文件数量
max_files = 10

# 控制台输出颜色
color_output = true

# 日志时间格式
timestamp_format = %Y-%m-%d %H:%M:%S

[kernel]
# 默认内核源码目录
default_source_dir = /usr/src

# 内核备份目录
backup_dir = /var/lib/swikernel/backups

# 是否启用自动备份
backup_enabled = true

# 是否自动安装依赖
auto_dependencies = true

# 是否启用并行编译
parallel_compilation = true

# 编译作业数 (0=自动检测CPU核心数)
make_jobs = 0

# 内核配置预设
# minimal: 最小配置
# desktop: 桌面优化
# server: 服务器优化
# custom: 自定义配置
config_preset = desktop

# 默认架构
default_arch = x86_64

# 支持的架构列表
supported_archs = x86_64,arm64,arm,ppc64le,riscv64

[installation]
# 安装后是否保留源码
keep_source = false

# 安装后是否自动重启
auto_reboot = false

# 安装超时时间 (秒)
timeout = 3600

# 下载重试次数
download_retries = 3

# 下载超时时间 (秒)
download_timeout = 300

# 是否验证签名
verify_signatures = true

# 是否校验文件完整性
checksum_validation = true

# 安装前确认提示
confirm_prompt = true

[repository]
# 官方内核仓库URL
official_url = https://www.kernel.org/

# 镜像站点列表
mirrors = https://mirrors.edge.kernel.org/,https://cdn.kernel.org/

# 本地仓库路径
local_path = /var/lib/swikernel/repository

# 自动更新仓库索引
auto_update = true

# 更新间隔 (天)
update_interval = 7

[compilation]
# 编译器优化级别
optimization_level = 2

# 调试符号
debug_symbols = false

# 静态链接
static_build = false

# 自定义CFLAGS
custom_cflags = -march=native -O2 -pipe

# 自定义LDFLAGS
custom_ldflags = 

# 内核配置额外选项
extra_config_options = 

[ui]
# 界面主题: light, dark, auto
color_scheme = dark

# 是否启用自动补全
auto_complete = true

# 是否显示进度条
show_progress = true

# 进度条样式: simple, block, fancy
progress_style = block

# 对话框宽度
dialog_width = 80

# 对话框高度
dialog_height = 24

# 动画效果
animations = true

[security]
# 权限检查
permission_check = true

# 沙盒模式
sandbox_mode = false

# 系统调用过滤
syscall_filtering = true

# 文件系统限制
filesystem_restrictions = true

# 网络访问控制
network_control = true

[network]
# 代理设置
proxy_enabled = false
proxy_url = 
proxy_port = 8080
proxy_username = 
proxy_password = 

# 连接超时
connection_timeout = 30

# 传输超时
transfer_timeout = 300

# 用户代理
user_agent = SwiKernel/2.0.0

[performance]
# 内存使用限制 (MB)
memory_limit = 2048

# CPU使用限制 (%)
cpu_limit = 80

# 磁盘缓存大小 (MB)
cache_size = 512

# 并行任务数
parallel_tasks = 4

[backup]
# 备份保留天数
retention_days = 30

# 备份压缩
compression = true

# 压缩级别 (1-9)
compression_level = 6

# 增量备份
incremental_backup = true

# 加密备份
encrypt_backups = false

# 加密密码 (留空则提示输入)
encryption_password = 

[notifications]
# 桌面通知
desktop_notifications = true

# 邮件通知
email_notifications = false
email_server = 
email_port = 587
email_username = 
email_password = 
email_recipient = 

# 声音提示
sound_effects = false

[advanced]
# 实验性功能
experimental_features = false

# 开发者模式
developer_mode = false

# 系统调用跟踪
syscall_tracing = false

# 性能分析
profiling = false

# 详细调试输出
verbose_debug = false

# 自定义模块路径
module_paths = /usr/lib/swikernel/modules

# 插件目录
plugin_directory = /usr/lib/swikernel/plugins